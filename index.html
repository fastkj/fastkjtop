<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neat科技 - 创新科技解决方案</title>
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #6c63ff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Hero 区域样式 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.1), rgba(108, 99, 255, 0.1));
        }

        .hero-content {
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .hero-logo {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
        }

        .hero-title {
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        /* 特色功能区域 */
        .features {
            padding: 5rem 5%;
            background: var(--dark-bg);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 优势展示区域 */
        .advantages {
            padding: 5rem 5%;
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.05), rgba(108, 99, 255, 0.05));
        }

        .advantages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .advantage-item {
            text-align: center;
            padding: 2rem;
        }

        .advantage-item h3 {
            margin: 1rem 0;
            color: var(--primary-color);
        }

        /* 页脚样式 */
        footer {
            background: var(--dark-bg);
            padding: 3rem 5%;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">Neat科技</div>
        <div class="nav-links">
            <a href="#features">产品</a>
            <a href="#advantages">优势</a>
            <a href="#about">关于</a>
            <a href="#contact">联系我们</a>
        </div>
    </nav>

    <!-- Hero 区域 -->
    <section class="hero">
        <div class="hero-content">
            <img src="https://warm-dieffenbachia-f521a5.netlify.app/img/2025/icon/1000065384_origin_my-icon.png" alt="Neat科技 Logo" class="hero-logo">
            <div class="hero-title">
                <h1>创新科技解决方案</h1>
                <p>引领未来科技发展，打造智能化生活体验</p>
                <a href="#contact" class="cta-button">立即体验</a>
            </div>
        </div>
    </section>

    <!-- 特色功能区域 -->
    <section class="features" id="features">
        <h2 style="text-align: center; margin-bottom: 2rem;">核心功能</h2>
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">🚀</div>
                <h3>智能分析</h3>
                <p>基于先进算法，提供精准的数据分析和预测</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">💡</div>
                <h3>创新设计</h3>
                <p>突破传统思维，打造独特用户体验</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔒</div>
                <h3>安全可靠</h3>
                <p>采用最高级别安全标准，保护用户数据</p>
            </div>
        </div>
    </section>

    <!-- 优势展示区域 -->
    <section class="advantages" id="advantages">
        <h2 style="text-align: center; margin-bottom: 2rem;">我们的优势</h2>
        <div class="advantages-grid">
            <div class="advantage-item">
                <h3>技术创新</h3>
                <p>持续研发创新，保持技术领先</p>
            </div>
            <div class="advantage-item">
                <h3>专业团队</h3>
                <p>汇聚行业精英，提供专业服务</p>
            </div>
            <div class="advantage-item">
                <h3>优质服务</h3>
                <p>7x24小时技术支持，快速响应</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="social-links">
            <a href="#">📱</a>
            <a href="#">💬</a>
            <a href="#">📧</a>
        </div>
        <p>© 2024 Neat科技. 保留所有权利.</p>
    </footer>
</body>
</html>
